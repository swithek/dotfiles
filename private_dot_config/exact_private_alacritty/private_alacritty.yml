env:
  TERM: xterm-256color

window:
  # Window padding.
  #
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 7
    y: 2

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

scrolling:
   #Maximum number of lines in the scrollback buffer.
  history: 10000

   #Scrolling distance multiplier.
  multiplier: 3

font:
  # Normal (roman) font face.
  normal:
    family: Source Code Pro
    style: Medium

  # Bold font face.
  bold:
    family: Source Code Pro

  # Italic font face.
  italic:
    family: Source Code Pro

  # Bold italic font face.
  bold_italic:
    family: Source Code pro
    style: Medium Italic

  # Point size.
  size: 12.0

  # Offset is the extra space around each character. `offset.y` can be thought
  # of as modifying the line spacing, and `offset.x` as modifying the letter
  # spacing.
  offset:
    x: 0
    y: 0

# Draw bold text using the bright color variants.
draw_bold_text_with_bright_colors: true

colors:
  # Default colors.
  primary:
    background: '#1d2021'
    foreground: '#fbf1c7'
    dim_foreground: '#f2e5bc'
    bright_foreground: '#f9f5d7'

  # Normal colors.
  normal:
    black:   '#1d2021'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors.
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  # Dim colors.
  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
    cyan:    '#427b58'
    white:   '#928374'

selection:
  # Copy selected text to the primary clipboard.
  save_to_clipboard: true 

cursor:
  # Cursor style.
  style:
    # Cursor shape.
    shape: Block

    # Cursor blinking state.
    blinking: On

  # Cursor blinking interval in milliseconds.
  blink_interval: 550

  # The cursor should be rendered as a hollow box when the window is 
  # not focused.
  unfocused_hollow: true

  # Thickness of the cursor relative to the cell width as floating point 
  # number from `0.0` to `1.0`.
  thickness: 0.1

# Live config reload.
live_config_reload: true

mouse:
  # The cursor should be temporarily hidden when typing.
  hide_when_typing: true
